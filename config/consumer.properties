# Kafka Consumer Performance Test Configuration

# Test Parameters
numOfRecords=70000
timeout=60000

# Topic Configuration
topicPrefix=benchmark-topic-
topicstart=1
topicend=10

# Consumer Configuration
groupid=benchmark-consumer-group
latest=no
processingthreads=1
fetchThreads=1
reportingIntervalms=10000

# Kafka Configuration
kafkaHome=/opt/kafka
bootstrapServers=localhost:9092
consumerConfig=config/consumer.config

# Elasticsearch Configuration
elasticsearchHost=localhost
elasticsearchPort=9200
indexname=kafka-consumer-benchmark

# Results will be indexed to Elasticsearch for analysis